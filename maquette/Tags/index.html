<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoliCode Blog - Gestion des Tags</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts: Inter & Outfit -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;600;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        primary: { 600: '#2563eb', 700: '#1d4ed8' }
                    }
                }
            }
        }
    </script>
    <style>
        /* Fix for Preline Accordion/Dropdown */
        .hs-accordion.hs-accordion-active .hs-accordion-content {
            display: block !important;
        }

        .hs-dropdown.hs-dropdown-open .hs-dropdown-menu {
            display: block !important;
            opacity: 1 !important;
        }
    </style>
</head>

<body class="bg-gray-50 dark:bg-slate-900">

    <!-- Sidebar -->
    <div id="application-sidebar"
        class="hs-overlay hs-overlay-open:translate-x-0 -translate-x-full transition-all duration-300 transform hidden fixed top-0 left-0 bottom-0 z-[60] w-64 bg-white border-r border-gray-200 pt-7 pb-10 overflow-y-auto scrollbar-y lg:block lg:translate-x-0 lg:right-auto lg:bottom-0 dark:scrollbar-y dark:bg-slate-900 dark:border-gray-700">
        <div class="px-6">
            <a class="flex items-center gap-x-2 text-xl font-bold dark:text-white" href="../index.html"
                aria-label="Brand">
                <div class="flex items-center justify-center w-8 h-8 bg-blue-600 text-white rounded-md">
                    <i data-lucide="activity" class="w-5 h-5"></i>
                </div>
                <span>Solicode<span class="text-blue-600">Blog</span></span>
            </a>
        </div>

        <nav class="hs-accordion-group p-6 w-full flex flex-col flex-wrap" data-hs-accordion-always-open>
            <ul class="space-y-1.5 flex flex-col h-full">
                <li>
                    <a class="flex items-center gap-x-3 py-2.5 px-3 text-sm text-gray-700 rounded-lg hover:bg-gray-50 hover:text-gray-900 dark:text-gray-400 dark:hover:bg-slate-800 dark:hover:text-white transition-all duration-200"
                        href="../index.html">
                        <i data-lucide="layout-dashboard" class="w-[18px] h-[18px]"></i>
                        Dashboard
                    </a>
                </li>

                <li class="my-4 border-t border-gray-100 dark:border-gray-800"></li>

                <li class="mb-2 px-3 text-[10px] uppercase tracking-widest text-gray-400 font-bold font-heading">Contenu
                </li>

                <li>
                    <a class="flex items-center gap-x-3 py-2.5 px-3 text-sm text-gray-700 rounded-lg hover:bg-gray-50 hover:text-gray-900 dark:text-gray-400 dark:hover:bg-slate-800 dark:hover:text-white transition-all duration-200"
                        href="../articles/index.html">
                        <i data-lucide="file-text" class="w-[18px] h-[18px]"></i>
                        Articles
                    </a>
                </li>
                <li>
                    <a class="flex items-center gap-x-3 py-2.5 px-3 text-sm text-gray-700 rounded-lg hover:bg-gray-50 hover:text-gray-900 dark:text-gray-400 dark:hover:bg-slate-800 dark:hover:text-white transition-all duration-200"
                        href="../categories/index.html">
                        <i data-lucide="layers" class="w-[18px] h-[18px]"></i>
                        Catégories
                    </a>
                </li>
                <li>
                    <a class="flex items-center gap-x-3 py-2.5 px-3 bg-blue-50 text-sm font-medium text-blue-600 rounded-lg dark:bg-blue-900/50 dark:text-blue-400 focus:outline-none"
                        href="index.html">
                        <i data-lucide="tag" class="w-[18px] h-[18px]"></i>
                        Tags
                    </a>
                </li>

                <li class="my-4 border-t border-gray-100 dark:border-gray-800"></li>

                <li class="mb-2 px-3 text-[10px] uppercase tracking-widest text-gray-400 font-bold font-heading">Système
                </li>

                <li>
                    <a class="flex items-center gap-x-3 py-2.5 px-3 text-sm text-gray-700 rounded-lg hover:bg-gray-50 hover:text-gray-900 dark:text-gray-400 dark:hover:bg-slate-800 dark:hover:text-white transition-all duration-200"
                        href="../utilisateurs/index.html">
                        <i data-lucide="users" class="w-[18px] h-[18px]"></i>
                        Utilisateurs
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <!-- End Sidebar -->

    <!-- Main Content -->
    <main id="content" role="main" class="w-full pt-10 px-4 sm:px-6 md:px-8 lg:pl-72">

        <!-- Header -->
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-8">
            <div>
                <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Tags</h1>
                <p class="text-sm text-gray-600 dark:text-gray-400">Gérez les étiquettes de vos articles.</p>
            </div>
            <div>
                <button id="openAddTagModal"
                    class="py-2.5 px-4 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">
                    <i data-lucide="plus" class="w-4 h-4"></i>
                    Nouveau Tag
                </button>
            </div>
        </div>

        <!-- Card -->
        <div
            class="flex flex-col bg-white border border-gray-200 shadow-sm rounded-xl dark:bg-slate-900 dark:border-gray-700">
            <div class="p-4 md:p-6 overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                    <thead class="bg-gray-50 dark:bg-slate-800">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left">
                                <span
                                    class="text-xs font-semibold uppercase tracking-wide text-gray-800 dark:text-gray-200">
                                    Nom
                                </span>
                            </th>
                            <th scope="col" class="px-6 py-3 text-left">
                                <span
                                    class="text-xs font-semibold uppercase tracking-wide text-gray-800 dark:text-gray-200">
                                    Slug
                                </span>
                            </th>
                            <th scope="col" class="px-6 py-3 text-right">
                                <span
                                    class="text-xs font-semibold uppercase tracking-wide text-gray-800 dark:text-gray-200">
                                    Actions
                                </span>
                            </th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
                        <!-- Row 1 -->
                        <tr class="hover:bg-gray-50 dark:hover:bg-slate-800/50">
                            <td class="h-px w-px whitespace-nowrap">
                                <div class="px-6 py-3">
                                    <span
                                        class="inline-flex items-center gap-1.5 py-1 px-3 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                        Laravel
                                    </span>
                                </div>
                            </td>
                            <td class="h-px w-px whitespace-nowrap">
                                <div class="px-6 py-3">
                                    <span class="text-sm text-gray-600 dark:text-gray-400">laravel</span>
                                </div>
                            </td>
                            <td class="h-px w-px whitespace-nowrap">
                                <div class="px-6 py-3 text-right">
                                    <div class="flex items-center justify-end gap-x-3">
                                        <button
                                            class="text-sm text-blue-600 hover:text-blue-800 dark:text-blue-500 dark:hover:text-blue-400"
                                            data-edit-btn title="Modifier">
                                            <i data-lucide="edit-2" class="w-4 h-4"></i>
                                        </button>
                                        <button
                                            class="text-sm text-red-600 hover:text-red-800 dark:text-red-500 dark:hover:text-red-400"
                                            data-delete-btn title="Supprimer">
                                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                                        </button>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <!-- Row 2 -->
                        <tr class="hover:bg-gray-50 dark:hover:bg-slate-800/50">
                            <td class="h-px w-px whitespace-nowrap">
                                <div class="px-6 py-3">
                                    <span
                                        class="inline-flex items-center gap-1.5 py-1 px-3 rounded-full text-xs font-medium bg-purple-100 text-purple-800">
                                        Tailwind CSS
                                    </span>
                                </div>
                            </td>
                            <td class="h-px w-px whitespace-nowrap">
                                <div class="px-6 py-3">
                                    <span class="text-sm text-gray-600 dark:text-gray-400">tailwind-css</span>
                                </div>
                            </td>
                            <td class="h-px w-px whitespace-nowrap">
                                <div class="px-6 py-3 text-right">
                                    <div class="flex items-center justify-end gap-x-3">
                                        <button
                                            class="text-sm text-blue-600 hover:text-blue-800 dark:text-blue-500 dark:hover:text-blue-400"
                                            data-edit-btn title="Modifier">
                                            <i data-lucide="edit-2" class="w-4 h-4"></i>
                                        </button>
                                        <button
                                            class="text-sm text-red-600 hover:text-red-800 dark:text-red-500 dark:hover:text-red-400"
                                            data-delete-btn title="Supprimer">
                                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                                        </button>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Footer -->
            <div
                class="px-6 py-4 grid gap-3 md:flex md:justify-between md:items-center border-t border-gray-200 dark:border-gray-700">
                <div>
                    <p class="text-sm text-gray-600 dark:text-gray-400">
                        <span class="font-semibold text-gray-800 dark:text-gray-200">2</span> résultats
                    </p>
                </div>
            </div>
        </div>

    </main>

    <!-- Modals -->

    <!-- Add Tag Modal -->
    <div id="addTagModal" class="fixed inset-0 z-50 hidden overflow-y-auto bg-black/50">
        <div class="flex items-center min-h-screen px-4">
            <div class="bg-white dark:bg-slate-800 rounded-xl w-full max-w-lg mx-auto p-6">
                <div class="flex justify-between items-start mb-4">
                    <h3 class="text-lg font-bold text-gray-800 dark:text-white">Nouveau Tag</h3>
                    <button id="closeAddTagModal" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
                        <i data-lucide="x" class="w-5 h-5"></i>
                    </button>
                </div>
                <form class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nom</label>
                        <input type="text"
                            class="mt-1 block w-full border-gray-200 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400"
                            placeholder="Ex: Laravel">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Slug</label>
                        <input type="text"
                            class="mt-1 block w-full border-gray-200 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400"
                            placeholder="Ex: laravel">
                        <p class="text-xs text-gray-500 mt-2">Généré automatiquement si vide.</p>
                    </div>
                    <div class="flex justify-end gap-2 pt-4">
                        <button type="button" id="cancelAddTagModal"
                            class="py-2 px-4 rounded-lg text-sm bg-gray-100 hover:bg-gray-200 text-gray-700 dark:bg-slate-700 dark:text-gray-300 dark:hover:bg-slate-600">Annuler</button>
                        <button type="submit"
                            class="py-2 px-4 rounded-lg text-sm font-medium bg-blue-600 text-white hover:bg-blue-700">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit Tag Modal -->
    <div id="editTagModal" class="fixed inset-0 z-50 hidden overflow-y-auto bg-black/50">
        <div class="flex items-center min-h-screen px-4">
            <div class="bg-white dark:bg-slate-800 rounded-xl w-full max-w-lg mx-auto p-6">
                <div class="flex justify-between items-start mb-4">
                    <h3 id="editTagTitle" class="text-lg font-bold text-gray-800 dark:text-white">Modifier Tag</h3>
                    <button id="closeEditTagModal" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
                        <i data-lucide="x" class="w-5 h-5"></i>
                    </button>
                </div>
                <form class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nom</label>
                        <input id="editTagName" type="text"
                            class="mt-1 block w-full border-gray-200 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Slug</label>
                        <input id="editTagSlug" type="text"
                            class="mt-1 block w-full border-gray-200 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400">
                    </div>
                    <div class="flex justify-end gap-2 pt-4">
                        <button type="button" id="cancelEditTagModal"
                            class="py-2 px-4 rounded-lg text-sm bg-gray-100 hover:bg-gray-200 text-gray-700 dark:bg-slate-700 dark:text-gray-300 dark:hover:bg-slate-600">Annuler</button>
                        <button type="submit"
                            class="py-2 px-4 rounded-lg text-sm font-medium bg-blue-600 text-white hover:bg-blue-700">Mettre
                            à jour</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Confirm Delete Modal -->
    <div id="deleteModal" class="fixed inset-0 z-50 hidden overflow-y-auto bg-black/50">
        <div class="flex items-center min-h-screen px-4">
            <div class="bg-white dark:bg-slate-800 rounded-xl w-full max-w-sm mx-auto p-6">
                <h3 id="deleteModalText" class="text-md font-medium text-gray-800 dark:text-white mb-6"></h3>
                <div class="flex justify-end gap-2">
                    <button id="cancelDeleteModal"
                        class="py-2 px-4 rounded-lg text-sm bg-gray-100 hover:bg-gray-200 text-gray-700 dark:bg-slate-700 dark:text-gray-300 dark:hover:bg-slate-600">Annuler</button>
                    <button id="confirmDeleteModal"
                        class="py-2 px-4 rounded-lg text-sm font-medium bg-red-600 text-white hover:bg-red-700">Supprimer</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/preline/dist/preline.js"></script>
    <script>
        lucide.createIcons();

        document.addEventListener('DOMContentLoaded', () => {
            // Add Modal
            const addModal = document.getElementById('addTagModal');
            const openAddBtn = document.getElementById('openAddTagModal');
            openAddBtn?.addEventListener('click', () => addModal.classList.remove('hidden'));
            ['closeAddTagModal', 'cancelAddTagModal'].forEach(id => {
                document.getElementById(id)?.addEventListener('click', () => addModal.classList.add('hidden'));
            });

            // Edit Modal
            const editModal = document.getElementById('editTagModal');
            const editTitle = document.getElementById('editTagTitle');
            const nameField = document.getElementById('editTagName');
            const slugField = document.getElementById('editTagSlug');

            document.querySelectorAll('[data-edit-btn]').forEach(btn => {
                btn.addEventListener('click', () => {
                    const row = btn.closest('tr');
                    const name = row.querySelector('td:nth-child(1) span').textContent.trim();
                    const slug = row.querySelector('td:nth-child(2) span').textContent.trim();

                    editTitle.textContent = `Modifier ${name}`;
                    nameField.value = name;
                    slugField.value = slug;

                    editModal.classList.remove('hidden');
                });
            });
            ['closeEditTagModal', 'cancelEditTagModal'].forEach(id => {
                document.getElementById(id)?.addEventListener('click', () => editModal.classList.add('hidden'));
            });

            // Delete Modal
            const deleteModal = document.getElementById('deleteModal');
            const deleteText = document.getElementById('deleteModalText');

            document.querySelectorAll('[data-delete-btn]').forEach(btn => {
                btn.addEventListener('click', () => {
                    const row = btn.closest('tr');
                    const name = row.querySelector('td:nth-child(1) span').textContent.trim();
                    deleteText.textContent = `Supprimer définitivement le tag "${name}" ?`;
                    deleteModal.classList.remove('hidden');
                });
            });
            ['cancelDeleteModal', 'confirmDeleteModal'].forEach(id => {
                document.getElementById(id)?.addEventListener('click', () => deleteModal.classList.add('hidden'));
            });

            // Close all on Escape
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    addModal.classList.add('hidden');
                    editModal.classList.add('hidden');
                    deleteModal.classList.add('hidden');
                }
            });
        });
    </script>
</body>

</html>
